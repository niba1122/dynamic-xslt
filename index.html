<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="/src/dynamic-xslt.ts"></script>
    <style>
      li {
        padding: 20px;
        border: solid 1px #ccc;
      }
      li.role {
        display: inline-block;
        padding: 2px;
        background-color: #ccc;
        border-radius: 4px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h3>People1</h3>
    <ul>
      <dxsl-for-each select="$.table2">
        <li>
          name: <dxsl-value-of select="$.name"></dxsl-value-of><br>
          sex: <dxsl-value-of select="$.sex"></dxsl-value-of><br>
          role:
          <ul>
            <dxsl-for-each select="$.roles">
              <li>
                <dxsl-value-of select="$"></dxsl-value-of>
              </li>
            </dxsl-for-each>
          </ul>
        </li>
      </dxsl-for-each>
    </ul>
    <h3>Fruits</h3>
    <ul>
      <dxsl-for-each select="$.tableGroup1.fruits">
        <li>
          name: <dxsl-value-of select="$.name"></dxsl-value-of>
        </li>
      </dxsl-for-each>
    </ul>
    <h3>Animals</h3>
    <ul>
      <dxsl-for-each select="$.tableGroup1.animals">
        <li>
          name: <dxsl-value-of select="$.name"></dxsl-value-of>
        </li>
      </dxsl-for-each>
    </ul>
    <div id="app"></div>
    <!-- <script src="/src/dynamic-xslt.ts"></script> -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
