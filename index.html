<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <!-- <script src="/src/dynamic-xslt.ts"></script> -->
    <script src="/src/b-attrs.ts"></script>
    <style>
      li {
        padding: 20px;
        border: solid 1px #ccc;
      }
      li.role {
        display: inline-block;
        padding: 2px;
        background-color: #ccc;
        border-radius: 4px;
        border: none;
      }
    </style>
  </head>
  <body>
    <h3>People1</h3>
    <ul>
      <li data-b-for-each="$.table2">
        name: <span data-b-value-of="$.name"></span><br>
        sex: <span data-b-value-of="$.sex"></span><br>
        role:
        <ul>
          <li data-b-for-each="$.roles">
            <span data-b-value-of="$"></span>
          </li>
        </ul>
      </li>
    </ul>
    <h3>Fruits</h3>
    <ul>
      <li data-b-for-each="$.tableGroup1.fruits">
        name: <span data-b-value-of="$.name"></span>
      </li>
    </ul>
    <h3>Animals</h3>
    <ul>
      <li data-b-for-each="$.tableGroup1.animals">
        name: <span data-b-value-of="$.name"></span>
      </li>
    </ul>
    <div id="app"></div>
    <!-- <script src="/src/dynamic-xslt.ts"></script> -->
    <!-- <script type="module" src="/src/main.ts"></script> -->
  </body>
</html>
